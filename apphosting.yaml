# Firebase App Hosting configuration
# This tells Firebase how to build and run your full-stack application

runConfig:
  # Set minimum CPU and memory for your backend
  cpu: 1
  memoryMiB: 512
  # Maximum number of instances to run
  maxInstances: 10
  # Minimum number of instances to keep warm
  minInstances: 0
  # Request timeout
  concurrency: 80

env:
  - variable: NODE_ENV
    value: production
