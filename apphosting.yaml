# Firebase App Hosting configuration
runConfig:
  cpu: 1
  memoryMiB: 512
  maxInstances: 10
  minInstances: 0
  concurrency: 80

env:
  - variable: NODE_ENV
    value: production
  - variable: PORT
    value: "8080"
  - variable: JWT_SECRET
    availability:
      - BUILD
      - RUNTIME
    secret: JWT_SECRET
  - variable: EMAIL_USER
    availability:
      - RUNTIME
    secret: EMAIL_USER
  - variable: EMAIL_PASS
    availability:
      - RUNTIME
    secret: EMAIL_PASS
  - variable: ADMIN_EMAIL
    availability:
      - RUNTIME
    secret: ADMIN_EMAIL
  - variable: FIREBASE_API_KEY
    value: "AIzaSyAbWpU6xHo9yI25NjvdtCKN5o3BgEr3pCA"
