# Firebase App Hosting Configuration for Monorepo
runtime: nodejs20

# Build configuration
build:
  commands:
    - npm install
    - npm run build

# Run configuration
run:
  command: npm start

# Runtime configuration
runConfig:
  cpu: 1
  memory: 512Mi
  minInstances: 0
  maxInstances: 10
  concurrency: 80

# Environment variables (non-sensitive)
env:
  - variable: NODE_ENV
    availability: [BUILD, RUNTIME]
    value: production
  - variable: PORT
    availability: [RUNTIME]
    value: "8080"
  - variable: VITE_API_URL
    availability: [BUILD]
    value: /api
  - variable: EMAIL_SERVICE
    availability: [RUNTIME]
    value: gmail
  - variable: CORS_ORIGIN
    availability: [RUNTIME]
    value: https://www.magizhindustries.in,https://magizh-industries0802--magizh-industries-cbe.us-east4.hosted.app
